<div class="auth-inner">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <h3>Registrarse</h3>
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" class="form-control" placeholder="Nombre" formControlName="name" />
    </div>
    <div class="form-group">
      <label>Apellido</label>
      <input type="text" class="form-control" placeholder="Apellido" formControlName="lastname" />
    </div>
    <div class="form-group">
      <label>Correo Electronico</label>
      <input type="email" class="form-control" placeholder="Correo Electronico" formControlName="email" />
    </div>
    <div class="form-group">
      <label>Contrase単a</label>
      <input type="password" class="form-control" placeholder="Contrase単a" formControlName="password" />
    </div>
    <div class="form-group">
      <label>Confirmar Contrase単a</label>
      <input type="password" class="form-control" placeholder="Confirmar Contrase単a"
        formControlName="confirmPassword" />
    </div>

    <div id="button-submit" class="d-grid gap-2">
      <button class="btn btn-primary" type="submit">Registrarse</button>
    </div>
  </form>
</div>
